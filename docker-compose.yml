services:
  samba:
    build:
      context: .
      args:
        SAMBA_USER: ${SAMBA_USER}
        SAMBA_PASS: ${SAMBA_PASS}
    restart: always
    ports:
      - "137:137"
      - "138:138"
      - "139:139"
      - "445:445"
    volumes:
      - ./data/share:/share
      - ./data/timemachinebackup:/timemachinebackup
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - ./data/share/torrent-config:/config
      - ./data/share/Downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: always
  jellyfin:
    image: jellyfin/jellyfin
    user: 3000:3000
    volumes:
      - ./data/share/jellyfin-config:/config
      - ./data/share/jellyfin-cache:/cache
      - ./data/share/Anime:/media/Anime:ro
      - ./data/share/Shows:/media/Shows:ro
      - ./data/share/Movies:/media/Movies:ro
      - ./data/share/Music:/media/Music:ro
    restart: always
