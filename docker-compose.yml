services:
  samba:
    build:
      context: .
      args:
        SAMBA_USER: ${SAMBA_USER}
        SAMBA_PASS: ${SAMBA_PASS}
    restart: always
    ports:
      - "137:137"
      - "138:138"
      - "139:139"
      - "445:445"
    volumes:
      - ./data/share:/share
      - ./data/timemachinebackup:/timemachinebackup
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=3000
      - PGID=3000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - ./data/share/torrent-config:/config
      - ./data/share/Downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: always
  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr
    ports:
      - "9696:9696"
    environment:
      - PUID=3000
      - PGID=3000
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - ./data/share/prowlarr-config:/config
    restart: always
  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr
    ports:
      - "8989:8989"
    environment:
      - PUID=3000
      - PGID=3000
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - ./data/share/sonarr-config:/config
      - ./data/share/Downloads:/downloads
    restart: always
